{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTBMYO Blog</title>
    <link rel="icon" type="image/png" href="https://birimler.dpu.edu.tr/app/views/panel/ckfinder/userfiles/67/images/Logo_KTMYO-Bueyuek.png">
</head>
<body>
    {% include "includes/navbar.html" %}

    <div style="margin-top: 30px; margin-bottom: 30px;" class="container">
        {% if messages %} {% for message in messages %} {% if message.tags == "info" %}
        <div class="alert alert-danger">{{ message }}</div> {% else %}
        <div class="alert alert-{{message.tags}}">{{ message }}</div>
        {% endif %} {% endfor %} {% endif %}
    </div>
    <div class="container">
        {% block body %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src ="{% static 'js/bootstrap.min.js' %}"></script>
    <script src ="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <footer class="fixed-bottom" style="background-color: #343A40; text-align: center;">
        <p style="color: white; margin-top: 17px;">&copy; 2022 - Halil Mert ATALAY</p>
    </footer>
</body>
</html>
